# Make Seeds rule
make_seeds.rule: True
make_seeds.min_fasta_size: 35
make_seeds.kmer_size: 35
make_seeds.min_kmer_counts: 35
make_seeds.threads: 10

# Block Extension rule
block_extension.rule: False
block_extension.min_hits: 30
block_extension.max_aln_extension: 5000
block_extension.seed_map_coverage_threshold: 0.8
block_extension.window_radius: 15
block_extension.signal_threshold: 0.12
block_extension.aln_w_step_size: 300
block_extension.try_mean_signal: True
block_extension.mean_signal_threshold: 0.08
block_extension.plot: True
block_extension.threads: 60
