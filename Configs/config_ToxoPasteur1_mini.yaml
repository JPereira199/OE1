clean_n_filter.min_mean_quality: 10

join_cont_refs.rule : True

map_contamination.rule: True
map_contamination.threads: 30


discard_contamination.rule: True
#discard_contamination.min_coverage:  70 # Convert to an optional adecontamintation mode
discard_contamination.max_de : 0.20
