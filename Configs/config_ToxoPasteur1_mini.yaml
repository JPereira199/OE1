blast_to_abc.min_aln_identity: 95
blast_to_abc.min_aln_length: 50
blast_to_abc.min_blast_word_size: 20
blast_to_abc.threads: 60

mcl_clustering.rule: True
mcl_clustering.inflation: 1.4

decont_stats.rule: True
decont_stats.word_size: 11
decont_stats.min_pident: 90.0
decont_stats.nam_threshold: 0.50
